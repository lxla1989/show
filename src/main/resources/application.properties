#服务访问端口号
server.port=8000
#用于描述静态资源的存放位置
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
#用于阐述HTTP请求地址
spring.mvc.static-path-pattern=/static/**
#禁用spring自带的favicon.ico
spring.mvc.favicon.enabled=false
#限制文件上传大小
spring.servlet.multipart.max-file-size=100kb
#数据库连接参数
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://10.10.38.205:3306/springtest?useSSL=false&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
#mybatis配置参数
mybatis.typeAliasesPackage=org.lxl.show.entity
mybatis.mapperLocations=classpath:mappers/*.xml